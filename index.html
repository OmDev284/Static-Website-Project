<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Static Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #222;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007700;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Hello, World</h1>
        <p>This is a single-file static website using HTML, CSS, and JavaScript.</p>
        <button onclick="toggleStatus()">F$$$ Me</button>
        <div class="status" id="status">Nishant fucked successfully.</div>
    </div>

    <script>
        function toggleStatus() {
            const status = document.getElementById("status");
            status.style.display =
                status.style.display === "none" || status.style.display === ""
                    ? "block"
                    : "none";
        }
    </script>

</body>
</html>
